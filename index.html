<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>loan calculator app</title>
  </head>
  <body>
    <div class="container">
      <h1>Loan calculator</h1>
      <form class="inputForm" id="inputForm">
        <div class="labelInputContainer">
          <label>Loan amount $</label>
          <input type="number" name="loanAmount" id="loanAmountInput" />
        </div>
        <div class="labelInputContainer">
          <label>Loan interest $</label>
          <input type="number" name="loanInterest" id="loanInterest" />
        </div>
        <div class="labelInputContainer">
          <label>Years to pay</label>
          <input type="number" name="yearsToPay" id="yearsToPay" />
        </div>
        <div class="buttonsContainer">
          <button id="submitButton" type="submit">Calculate</button>
          <button type="reset" id="clearButton">Clear</button>
        </div>
      </form>
      <div class="resultsContainer" hidden>
        <h2>Results</h2>
        <div id="resultItems"></div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
